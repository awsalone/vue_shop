<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://unpkg.com/vue"></script>
<body>
  <div id = '123'>
    <button
    v-for="tab in tabs"
    v-bind:key="tab"
    v-bind:class="['tabButton',{'active':currentTab == tab}]"
    v-onclick="currentTab = tab"
  >{{tab}}</button>
  <component :is='currentC'></component>
  </div>
  <script>
    Vue.component('Home',{
      template:''
    })
    new Vue ({
el:'#123',
data:{
  currentTab:'Home',
  tabs: ['Home', '1', '2']
},
computed:{
  currentC:function(){
    return "tab-" + this.currentTab.toLowerCase();
  }
}
    })
  </script>
</body>
</html>
